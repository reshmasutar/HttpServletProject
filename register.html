
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body style="background-color:yellow">

<form action="sixthlink" method="post" style="border:2px solid black;margin:90px;padding:30px;align:center;">
<h3>Register here</h3>
	<h4>All Fields are mandatory</h4>
	
	
	<input type="text" name="firstname" placeholder="Enter your firstname"><br><br>
	<input type="text" name="lastname" placeholder="Enter your lastname"><br><br>
	<input type="text" name="number" placeholder="Enter your contact number"><br><br>
	<h5><label>Gender:</label></h5>
	<input type="radio" value="male" name="gender">Male
	<input type="radio" value="Female" name="gender">Female<br>
	<h5><label>Select Branch</label></h5>
	<select name="branch">
	<option value="CSE">CSE</option>
	<option value="IT">IT</option>
	<option value="ETC">ETC</option>
	<option value="MECH">MECH</option>
	</select><br><br>
	 
	 <input type="submit" value="SUBMIT">
	
</form><br><br><br>

<a href="index.html">Go Back</a>
</body>
</html>
